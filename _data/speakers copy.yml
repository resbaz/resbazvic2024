  surname: Ouyang
  company: QUT
  title: Associate Professor, School of Information Systems, Faculty of Science
  bio: Associate Professor Chun Ouyang is the Academic Lead in International and Engagement at the School of Information Systems and an Associate Investigator of the Centre for Data Science at Queensland University of Technology (QUT). She is passionate about applying data science to address real-world challenges, with a particular focus on developing explainable analytics for machine learning models and systems. She is the co-founder and leader of the "eXplainable Analytics for Machine Intelligence" research team (xami-lab.org), driven by a vision to foster fairness, transparency, and trust in data-centric artificial intelligent systems. To date, she has graduated five PhD students and is currently supervising a team of six PhD candidates. Among her research endeavours, she also serves as an assessor for national research grants from the Australian Research Council and international grants from the Netherlands Organization for Scientific Research and the Austrian Science Fund. 
