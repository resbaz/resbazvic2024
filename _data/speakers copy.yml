  bio: David is a Senior Lecturer in Applied Ethics and CyberSecurity at Griffith University's School of Information & Communication Technology. David's research focus is on the social impact of technology, with particular interest in how Artificial Intelligence will affect the world of employment in the coming years. How can people leverage the power of AI to prosper in a changing employment environment.  He has published widely in the mainstream media on these topics and is a sought-after "techsplainer" on national radio/TV with a regular segment on ABC Radio Brisbane/Queensland. Since 2005, his global audience reach will be in excess of a hundred million including publications in The Conversation and republished in newspapers like the Washington Post and Chicago Tribune. His work has been translated into German, Chinese, Indonesian and Japanese.
